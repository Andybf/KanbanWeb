<div class="option-buttons">
    <section class="button-group">
        <button
            title="Bold"
            class="editor-action"
            value="bold"
            ></button>
        <button
            title="Italic"
            class="editor-action"
            value="italic"
        ></button>
        <button
            title="Underline"
            class="editor-action"
            value="underline"
        ></button>
        <button
            title="Strikethrough"
            class="editor-action"
            value="strikeThrough"
        ></button>
    </section>

    <section class="multioption-container" style="width:120px">
        <button
            class="selection-button"
            value="fontName"
            data-listsource="fontName"
            data-type="text"
        >Font style</button>
    </section>

    <section class="multioption-container">
        <button
            class="selection-button"
            value="fontSize"
            data-listsource="fontSize"
            data-type="text"
        >Font size</button>
    </section>

    <section class="multioption-container">
        <section class="button-group">
            <button
                title="font color"
                class="editor-action"
                value="foreColor"
                data-listsource="colors"
                data-type="color"
            ></button>
            <button
                title="Font background color"
                class="editor-action"
                value="backColor"
                data-listsource="colors"
                data-type="color"
            ></button>
        </section>
    </section>

    <section class="button-group">
        <button
            title="Justify Left"
            class="editor-action"
            value="justifyLeft"
            style="background-image:url(/KanbanWeb/images/text-editor/justifyLeft.svg)"
        ></button>
        <button
            title="Justify Center"
            class="editor-action"
            value="justifyCenter"
            style="background-image:url(/KanbanWeb/images/text-editor/justifyCenter.svg)"
        ></button>
        <button
            title="Justify Right"
            class="editor-action"
            value="justifyRight"
            style="background-image:url(/KanbanWeb/images/text-editor/justifyRight.svg)"
        ></button>
        <button
            title="Justify"
            class="editor-action"
            value="justifyFull"
            style="background-image:url(/KanbanWeb/images/text-editor/justify.svg)"
        ></button>
    </section>

    <section class="button-group">
        <button
            title="Insert unordered list"
            class="editor-action"
            value="insertUnorderedList" 
            style="background-image:url(/KanbanWeb/images/text-editor/unorderedList.svg)"
        ></button>
        <button
            title="Insert ordered list"
            class="editor-action"
            value="insertOrderedList"
            style="background-image:url(/KanbanWeb/images/text-editor/orderedList.svg)"
        ></button>
    </section>

    <section class="button-group">
        <button
            title="Stickynote color"
            class="editor-action"
            value="stickyColor"
            data-listsource="stickyColor"
            data-type="color"
            style="background-image:url(/KanbanWeb/images/text-editor/stickynote.svg)"
        ></button>
    </section>
</div>
